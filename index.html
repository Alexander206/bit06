<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto vacaciones</title>
        <link rel="stylesheet" href="./styles/style.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    </head>
    <body>
        <h3 class="login-registrer__title">Iniciar sesión</h3>

        <p id="response"></p>

        <form id="form">
            <label for="user">
                <span>Usuario</span>
                <input type="user" id="user" placeholder="Tu usuario" required />
            </label>

            <label for="password">
                <span>Contraseña</span>
                <input type="password" id="password" placeholder=" * * * * * * " required />
            </label>

            <button type="submit">Ingresar</button>
        </form>
        <a class="registro" href="#">
            <p> ¿No estas registrado? <span> Registrate. </span> </p>
        </a>

        <script src="./scripts/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
